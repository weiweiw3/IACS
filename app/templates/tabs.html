
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-default">


  <!-- Messages Tab -->
  <ion-tab title="Messages" icon="icon ion-chatboxes" href="#/tab/pets">
    <ion-nav-view name="pets-tab"></ion-nav-view>
  </ion-tab>


  <!-- Peoples Tab -->
  <ion-tab title="Peoples" icon="icon ion-person-stalker" href="#/tab/adopt">
    <ion-nav-view name="adopt-tab"></ion-nav-view>
  </ion-tab>


  <!-- Components Tab -->
  <ion-tab title="Components" icon="icon ion-android-storage" href="#/tab/components">
    <ion-nav-view name="components-tab"></ion-nav-view>
  </ion-tab>

  <!-- Setting Tab -->
  <ion-tab title="Setting" icon="icon ion-gear-b" href="#/tab/setting">
        <ion-nav-view name="setting-tab"></ion-nav-view>
  </ion-tab>

</ion-tabs>
