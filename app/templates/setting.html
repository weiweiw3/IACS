<!-- 
  This template gets placed in the Setting tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js) 
 -->
<ion-view title="Setting">

    <ion-content>

        <ion-list>
            <ion-item type="item-text-wrap" ng-controller="setting.profileCtrl">
                {{ auth.user.id }}{{ profile.b }}
                <a class="button icon ion-home" href="#/tab/myprofile"> </a>
            </ion-item>
            <ion-item type="item-text-wrap" href="#/components-management"> >
                components-management
            </ion-item>


            <ion-item type="item-text-wrap" ng-controller="LogoutCtrl">
                <button class="button button-assertive button-block" ng-click="tryLogout()">
                    logout
                </button>

            </ion-item>

        </ion-list>

    </ion-content>

</ion-view>
