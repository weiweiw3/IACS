<!-- 
  This template gets placed in the Pet tab's <ion-nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<ion-view title="Setting">
  <ion-content>

    <ion-list>
    <div ng-controller="settingCtrl">
        <ion-item type="item-text-wrap" >
            <button ng-click="logout()" type="submit" class="button button-positive button-block">logout</button>
        </ion-item>

    </div>

    </ion-list>

  </ion-content>
</ion-view>
