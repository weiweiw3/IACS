<div ng-controller="messageHeaderCtrl">
    <div class="bar bar-header">
        <a class="button icon ion-navicon" href="#/message/{{message.component}}"> </a>

        <h1 class="title">{{ message.docId }}</h1>

        <button favorite-message
                component="message.component"
                message-id="message.id"
                class="button icon-left ion-star button-positive">Favorites
        </button>
    </div>

    <ion-content>
        <ion-list>
            <ion-item type="item-text-wrap">
                {{ 'userFrom:' + message.userFrom}}
                <add-contact contact-id="message.userFrom">
                </add-contact>
            </ion-item>
            <ion-item type="item-text-wrap">
                {{ 'userTo:' + message.userTo}}
                <add-contact contact-id="message.userTo">
                </add-contact>
            </ion-item>
            <ion-item type="item-text-wrap">
                <reset message="message">
                </reset>
                <next message="message">
                </next>
            </ion-item>
        </ion-list>
        <div class="list" ng-controller="purchaseOrderHeaderCtrl">

            <div class="item item-divider">
                Header{{ message.docId }}
            </div>

            <a class="item" href="#">
                Butterfinger
            </a>

            </a>

            <div class="item item-divider">
                Items
            </div>

            </a>

                Header
            </div>

            </div>

        </div>
    </ion-content>

</div>
