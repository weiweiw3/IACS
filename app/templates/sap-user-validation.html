<ion-view title="SAP User Validation" hide-back-button="false">

    <div class="bar bar-header">
        <a class="button icon-left ion-chevron-left button-clear button-dark" href="#/tab/setting">Back</a>
        <h1 class="title">SAP User Validation</h1>
    </div>
    <ion-content has-header="true" has-tabs="true" padding="true">
        <div class="list">
            <div class="item item-divider">
                SAP_System
            </div>
            <a ng-repeat="data in syncedData" class="item">
                {{ data.$id+': '+data.$value }}
            </a>
        </div>
        <form name="validation"  ng-submit="tryValidation()">
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" placeholder="Username" name="username" ng-model="model.user" ng-required="true" ng-minlength="4"
                           ng-maxlength="10">
                </label>

                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="model.password" ng-required="true"
                           ng-minlength="1">
                </label>

                <label class="item item-input item-select">
                    <div class="input-label">
                        Language
                    </div>
                    <select name='options' ng-model="model.preflang"
                            ng-options="language as language.name for language in languages">
                    </select>
                </label>
            </div>


                <p ng-show="validation.username.$error.required">username is required</p>
                <p ng-show="validation.username.$error.minlength">username is too short</p>
                <p ng-show="validation.username.$error.maxlength">username is too long</p>



            <button class="button button-block button-positive" type="submit">Validation</button>
        </form>

    </ion-content>
</ion-view>
